<div class="overview-visualization-container">
    <crczp-visualization-overview-final
        [dataClusteringFinal]="clusteringTrainingData"
        (selectedTrainee)='selectPlayer($event)'
        [selectedTrainingRunId]='selectedTrainingRunId'
        [colorScheme]="colorScheme"
        [size]="{width: size.width, height: 100}"
        [traineeModeInfo]="traineeModeInfo"
        [standalone]='standalone'
        [filterPlayers]='filterPlayers'
        [instanceIds]='instanceIds'
    >
    </crczp-visualization-overview-final>

    <crczp-visualization-overview-levels
        [levelsData]="clusteringTrainingData"
        [selectedTrainingRunId]='selectedTrainingRunId'
        (selectedTrainee)='selectPlayer($event)'
        [colorScheme]="colorScheme"
        [size]="size"
        [traineeModeInfo]="traineeModeInfo"
        [standalone]='standalone'
        [filterPlayers]='filterPlayers'
        [instanceIds]='instanceIds'
    >
    </crczp-visualization-overview-levels>
</div>
