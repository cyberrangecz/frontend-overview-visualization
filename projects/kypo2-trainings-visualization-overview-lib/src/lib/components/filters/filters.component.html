<ng-container *ngFor="let filter of filtersArray">
  <label [for]="filter.name">
    {{ filter.name }}
    <input 
      type="checkbox" 
      [id]="filter.name"
      (change)="onFilterChange()"
      [(ngModel)]="filter.checked">
    <span class="custom-checkbox"></span>
  </label>
</ng-container>
