<div [class]="fullWidthTable ? 'overview-visualization-container full' : 'overview-visualization-container'">
  <kypo2-viz-overview-line (wideTable)="setTableWidth($event)"
    [enableAllPlayers]="enableAllPlayers"
    [trainingDefinitionId]="trainingDefinitionId"
    [trainingInstanceId]="trainingInstanceId"
    [highlightedTrainee]='highlightedTrainee'
    [size]="size"
    [standalone]='standalone'
    [traineeModeInfo]="traineeModeInfo"
    (selectedTrainee)='selectPlayer($event)'
  ></kypo2-viz-overview-line>

  <div class="second-column">
    <ng-container *ngIf="enableAllPlayers">
        <kypo2-viz-overview-table
            [trainingDefinitionId]="trainingDefinitionId"
            [trainingInstanceId]="trainingInstanceId"
            [traineeModeInfo]="traineeModeInfo">
        </kypo2-viz-overview-table>
    </ng-container>

    <kypo2-viz-overview-filters></kypo2-viz-overview-filters>
  </div>
</div>
