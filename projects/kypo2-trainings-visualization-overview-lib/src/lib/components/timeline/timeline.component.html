<div class="overview-visualization-container">
    <kypo2-viz-overview-line
        [data]="gameData"
        [feedbackLearnerId]="'0'"
        [colorScheme]="colorScheme"
        [size]="size"
    ></kypo2-viz-overview-line>

    <div class="second-column">
        <kypo2-viz-overview-table
            [data]="gameData"
            [feedbackLearnerId]="'0'">
        </kypo2-viz-overview-table>

        <kypo2-viz-overview-filters></kypo2-viz-overview-filters>
    </div>
</div>
